<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Dad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff6347, #ffa500);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        h1 {
            font-size: 3rem;
            margin-top: 20%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.5rem;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>‚ù§Ô∏è I Love You, Dad! ‚ù§Ô∏è</h1>
    <div class="message">
        <p>Dad, you mean the world to me. I love you more than words can say! üíñ</p>
        <p>My heart will run only for you and Mom. Forever and always. üåà‚ù§Ô∏è</p>
        <p>With all my love, Manuraj. üíï</p>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
